name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Build release binary
        run: swift build -c release

      - name: Create tarball
        run: |
          mkdir -p dist
          cp .build/release/Hisohiso dist/
          tar -czvf hisohiso-${{ needs.release-please.outputs.tag_name }}-darwin-arm64.tar.gz -C dist Hisohiso

      - name: Upload release artifact
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ needs.release-please.outputs.tag_name }} \
            hisohiso-${{ needs.release-please.outputs.tag_name }}-darwin-arm64.tar.gz

      - name: Checkout Homebrew tap
        uses: actions/checkout@v4
        with:
          repository: dungle-scrubs/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap
          fetch-depth: 0

      - name: Update Homebrew formula in tap repo
        env:
          TAG: ${{ needs.release-please.outputs.tag_name }}
        run: |
          curl -fsSL -o source.tar.gz "https://github.com/dungle-scrubs/hisohiso/archive/refs/tags/${TAG}.tar.gz"
          SHA=$(shasum -a 256 source.tar.gz | awk '{print $1}')
          perl -i -pe "s|url \".*\"|url \"https://github.com/dungle-scrubs/hisohiso/archive/refs/tags/${TAG}.tar.gz\"|; s|sha256 \".*\"|sha256 \"$SHA\"|" homebrew-tap/Formula/hisohiso.rb

      - name: Commit, PR, and merge tap update
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          TAG: ${{ needs.release-please.outputs.tag_name }}
        run: |
          cd homebrew-tap

          if git diff --quiet -- Formula/hisohiso.rb; then
            echo "Formula already up to date for ${TAG}"
            exit 0
          fi

          git config user.name github-actions
          git config user.email github-actions@github.com

          BRANCH="chore/hisohiso-${TAG}"
          git checkout -B "$BRANCH"
          git add Formula/hisohiso.rb
          git commit -m "chore: bump hisohiso formula to ${TAG}"
          git push --force-with-lease --set-upstream origin "$BRANCH"

          PR_URL=$(gh pr create \
            --repo dungle-scrubs/homebrew-tap \
            --title "chore: bump hisohiso formula to ${TAG}" \
            --body "Auto-updates formula URL and SHA for ${TAG}." \
            --base main \
            --head "$BRANCH" \
            || gh pr view "$BRANCH" --repo dungle-scrubs/homebrew-tap --json url -q .url)

          gh pr merge --repo dungle-scrubs/homebrew-tap "$PR_URL" --squash --delete-branch
