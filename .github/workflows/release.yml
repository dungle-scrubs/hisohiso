name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Build release binary
        run: swift build -c release

      - name: Create tarball
        run: |
          mkdir -p dist
          cp .build/release/Hisohiso dist/
          tar -czvf hisohiso-${{ needs.release-please.outputs.tag_name }}-darwin-arm64.tar.gz -C dist Hisohiso

      - name: Calculate SHA256
        id: sha
        run: |
          SHA=$(shasum -a 256 hisohiso-${{ needs.release-please.outputs.tag_name }}-darwin-arm64.tar.gz | cut -d' ' -f1)
          echo "sha256=$SHA" >> $GITHUB_OUTPUT

      - name: Upload release artifact
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ needs.release-please.outputs.tag_name }} \
            hisohiso-${{ needs.release-please.outputs.tag_name }}-darwin-arm64.tar.gz

      - name: Update Homebrew formula
        run: |
          curl -L -o source.tar.gz \
            "https://github.com/dungle-scrubs/hisohiso/archive/refs/tags/${{ needs.release-please.outputs.tag_name }}.tar.gz"
          SHA=$(shasum -a 256 source.tar.gz | cut -d' ' -f1)
          sed -i '' "s/sha256 \".*\"/sha256 \"$SHA\"/" Formula/hisohiso.rb
          sed -i '' "s|/v[0-9]*\.[0-9]*\.[0-9]*.tar.gz|/${{ needs.release-please.outputs.tag_name }}.tar.gz|g" Formula/hisohiso.rb

      - name: Push formula to tap
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git clone https://x-access-token:${GH_TOKEN}@github.com/dungle-scrubs/homebrew-tap.git /tmp/homebrew-tap
          mkdir -p /tmp/homebrew-tap/Formula
          cp Formula/hisohiso.rb /tmp/homebrew-tap/Formula/hisohiso.rb
          cd /tmp/homebrew-tap
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add Formula/hisohiso.rb
          if ! git diff --staged --quiet; then
            git commit -m "hisohiso ${{ needs.release-please.outputs.tag_name }}"
            git push origin main
          fi

      - name: Commit formula to source repo
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          BRANCH="chore/formula-${{ needs.release-please.outputs.tag_name }}"
          git checkout -b "$BRANCH"
          git add Formula/hisohiso.rb
          if ! git diff --staged --quiet; then
            git commit -m "chore: update formula for ${{ needs.release-please.outputs.tag_name }}"
            git push origin "$BRANCH"
            gh pr create \
              --title "chore: update formula for ${{ needs.release-please.outputs.tag_name }}" \
              --body "Auto-updates Homebrew formula SHA for release ${{ needs.release-please.outputs.tag_name }}." \
              --base main \
              --head "$BRANCH"
          fi
