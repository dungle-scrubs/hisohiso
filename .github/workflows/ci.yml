name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: lint
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: brew install swiftlint swiftformat

      - name: SwiftFormat (check)
        run: swiftformat --config .swiftformat --lint .

      - name: SwiftLint
        run: swiftlint --strict --config .swiftlint.yml

  build:
    name: build
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: swift build

  test:
    name: test
    runs-on: macos-14
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Test
        run: swift test
